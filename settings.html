<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <div class="container">
        <!-- Setting Button -->
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <h2>Marketing Settings</h2>
            <form>
                <div class="setting-item">
                    <label for="theme">Select Theme:</label>
                    <select id="theme" onchange="changeTheme()">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="language">Select Language:</label>
                    <select id="language" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications" checked onchange="toggleNotifications()">
                </div>
            </form>
            <button onclick="saveSettings()">Save Settings</button>
        </div>

        <!-- Main Content -->
        <header>
            <h1>Marketing Dashboard</h1>
            <p>Manage your marketing preferences and settings.</p>
        </header>
        <div class="content">
            <p>Content goes here...</p>
        </div>
    </div>
<!-- Button to go back to the homepage -->
<div class="back-button-container">
    <a href="index.html">
        <button class="back-button">Kembali ke Halaman Utama</button>
    </a>
</div>
    <script src="settings.js"></script>
</body>
</html>
