<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Marketing Profile</h1>
            <p>Update your marketing profile to enhance your presence.</p>
        </header>

        <div class="profile">
            <div class="profile-header">
                <div class="profile-image">
                    <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <input type="file" id="uploadImage" onchange="changeProfilePic()" class="upload-btn">
                </div>
                <div class="profile-details">
                    <h2 id="name">John Doe</h2>
                    <p id="email">john.doe@example.com</p>
                    <p id="phone">+1 234 567 890</p>
                    <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
                </div>
            </div>

            <div class="profile-edit-form" id="editForm">
                <h3>Edit Your Profile</h3>
                <form onsubmit="saveProfile(event)">
                    <div class="input-group">
                        <label for="newName">Name:</label>
                        <input type="text" id="newName" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="newEmail">Email:</label>
                        <input type="email" id="newEmail" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="newPhone">Phone:</label>
                        <input type="tel" id="newPhone" placeholder="Enter your phone number">
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>

        <footer>
            <button class="back-btn" onclick="window.location.href='index.html'">Back to Dashboard</button>
        </footer>
    </div>

    <script src="profile.js"></script>
</body>
</html>
